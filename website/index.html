<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
		<title>Weather Journal</title>
		<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id = "app">
			<div class ="holder headline">
				 Trip Planner by JC
			</div>
			<div class ="holder zip">
				<label for="location">Type city name of your destination:</label>
				<input type="text" id="location" placeholder="Enter location">
			</div>
			<div class ="holder feel">
				<label for="departureDate">Departure Date:</label>
				<input type="date" id="departureDate" placeholder="MM/DD/YYYY">
				<button id="generate" type = "submit"> Add to planner </button>
			</div>
			<div class ="holder entry">
				<div class = "title">Most Recent Entry</div>
				<div id = "entryHolder">
					<div id="error"></div>
					<div id = "date"></div>
					<div id = "city"></div>
					<div id = "country"></div>
					<div id = "weather"></div> 
					<div id = "temp"></div>
					<div id = "precip"></div>
					<div id = "rh"></div>
					<div id = "wind_spd"></div>
				</div>
			</div>
		</div>
		<script src="app.js" type="text/javascript"></script>
	</body>
</html>
