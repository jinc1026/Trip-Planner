<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
		<title>Weather Journal</title>
		<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
				integrity="sha384-	1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class ="holder headline">
			<h1>Trip Planner</h1>
		</div>
		<div id = "app">
			<div class ="userInput">
				<label for="location" class="form-label">City name of your destination:</label>
				<input type="text" class="form-control" id="location" placeholder="ex) New York">
				<label for="departureDate" class="form-label">Departure Date:</label>
				<input type="date" class="form-control" id="departureDate" placeholder="MM/DD/YYYY">
			</div>
			<div class ="holder feel">
				<button id="generate" class="addBtn btn btn-primary" type = "submit"> Add to planner </button>
			</div>
			<div id="schedule" class ="holder">
				<div id="error"></div>
			</div>
		</div>
		<div class="footer">
			<p>Created by Jin Choe - Udacity Frond End Nano Degree Program</p>
		</div>
		<script src="app.js" type="text/javascript"></script>
	</body>
</html>
